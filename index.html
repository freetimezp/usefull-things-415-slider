<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Project</title>
    </head>

    <body data-background-color="#1a1a1a">
        <div id="swipe-area-overlay"></div>
        <div id="custom-cursor"></div>

        <div class="header-ui">
            <div class="header-left">
                <span class="logo">Creative <span class="word">Studio</span></span>
                <span class="project-year">Year <span id="project-year">2025</span></span>
            </div>

            <div class="center-status-bar">
                <span class="center-status-code" id="center-status-code">[ 00 ]</span>
                <span class="center-project-status" id="center-project-status">1 - 3 Cases</span>
            </div>

            <div class="header-center">
                <div class="crown-icon">&#x2655;</div>
            </div>

            <div class="header-right">
                <span class="menu-item dir">01 Work</span>
                <span class="menu-item menu-dot">...</span>
                <span class="menu-item menu-text">Menu</span>
            </div>
        </div>

        <div class="slider-container">
            <div class="slide slide-active" data-index="1" data-bg-color="#9d2323">
                <div class="slide-background">
                    <img src="./assets/images/1.jpg" alt="" />
                </div>
                <div class="slide-content">
                    <span class="slide-number">01</span>
                    <h1 class="slide-title">Slide One</h1>
                </div>
            </div>

            <div class="slide" data-index="2" data-bg-color="#612c68">
                <div class="slide-background">
                    <img src="./assets/images/2.jpg" alt="" />
                </div>
                <div class="slide-content">
                    <span class="slide-number">02</span>
                    <h1 class="slide-title">Slide Two</h1>
                </div>
            </div>

            <div class="slide" data-index="3" data-bg-color="#2e47a0">
                <div class="slide-background">
                    <img src="./assets/images/3.jpg" alt="" />
                </div>
                <div class="slide-content">
                    <span class="slide-number">03</span>
                    <h1 class="slide-title">Slide Three</h1>
                </div>
            </div>
        </div>

        <div class="footer-ui">
            <div class="footer-left">
                <a href="#">Web Studio</a>
            </div>

            <div class="footer-center">
                <div class="timeline-ticks-container">
                    <div class="timeline-ticks"></div>
                </div>
            </div>

            <div class="footer-right">
                <span>Ukraine, Lviv</span>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"></script>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
